<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    {% comment %} pehle saare compulsory questions aaenge fir non compulsory for every participant {% endcomment %}

    <form action="" method="POST">
        {% csrf_token %}

        <fieldset>
            <legend><h3>{{question}}</h3></legend>

        </fieldset>
    {% endfor%}
    <input type="submit">
    </form>

    

</body>
</html>
